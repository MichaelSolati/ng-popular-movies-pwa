<mat-toolbar color="primary">
  <button mat-button *ngIf="back" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="navbar-spacer"></span>
  <a mat-button href="https://github.com/MichaelSolati/ngpwa-com" target="_blank" rel="noopener">
    <img src="./assets/github-white.svg" alt="Git Hub Logo" class="align-middle navbar-photo">
  </a>
</mat-toolbar>
